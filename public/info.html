<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Confession.js info</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <div id="search" style="display:none">
              <h2 class="text-center text-success">INFO POST</h2>
              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="postid" class="col-form-label">Post ID</label>
                  <input type="text" class="form-control" id="postid" placeholder="">
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <button class="btn btn-block btn-info rounded-0 py-2 px-4" onClick="search(document.getElementById('postid').value)" >SEARCH</button>
                  <span class="submitting"></span>
                </div>
              </div>
            </div>
            
            <div id="ok" style="display:none">
                <h2 class="text-center text-success">INFO POST</h2>
                <p id="time_format"><strong style="color: black">Submit at: </strong></p>
                <p id="approved"><strong style="color: black">Approved: </strong></p>
                <p id="label"><strong style="color: black">Label: </strong></p>
                <strong style="color: black">Message content: </strong>
                <p id="text"></p>
            </div>
            <div id="error" style="display:none">
                <h2 class="text-center text-danger">ERROR</h2>
                <p class="text-center" id="error_value"></p>
            </div>
            <p class="text-center credit">Â© Copyright <strong>Confession.js</strong> by <a href="https://github.com/quocthinhvo">@quocthinhvo</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/info.js"></script>

  </body>
</html>
